plugins {
    id 'java'
    id 'base'
}

group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        url  'https://repo.aikar.co/content/groups/aikar/'
    }
    flatDir {
        dirs 'lib'
    }
}

configurations {
    toCopy
}
task download(type: Copy) {
    from configurations.toCopy
    into 'lib'
}
dependencies {
    implementation('apple.nms.decoding:VoltskiyaUtilities:1.1.BUILD-SNAPSHOT')
    implementation('apple.voltskiya.utilities:DecodingNms:1.1.BUILD-SNAPSHOT')
    implementation 'org.jetbrains:annotations:20.1.0'
    compileOnly 'io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.17.1-R0.1-SNAPSHOT'
    // The full Spigot server with no shadowing. Requires mavenLocal.
    compileOnly 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    compileOnly 'net.luckperms:api:5.0'
    compileOnly "org.xerial:sqlite-jdbc:3.32.3.2"
    compileOnly 'org.reflections:reflections:0.9.11'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

